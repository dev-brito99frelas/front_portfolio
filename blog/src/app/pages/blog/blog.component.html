<div class="layergrid">
  <div class="lyerIntrLeft"></div>
  <div class="lyerIntrCenter">
    <ul>
      <li *ngFor="let item of lista_de_Post">
        <p>{{item.title}}</p>
        <p>{{item.content}}</p>
        <img [src]="item.img_url" />
        <p>{{item.created_at}}</p>
        <p>{{item.updated_at}}</p>
      </li>
    </ul>
  </div>
  <div class="lyerIntrRight"></div>
</div>
